<html>
    <head>
        <title>MENACE  Machine Educable Noughts And Crosses Engine</title>
        <link rel="stylesheet" type="text/css" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container text-center my-5">
            <div class="row back" id="main_row">
                <div class="col-8">
                    <div class="row" id="main_row">
                        <div class="col-6 d-flex flex-column justify-content-between">
                            <div>
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">Who whould playing?</h5>
                                        <span class="card-text">X</span>
                                        <select class="form-select" id='p1picker' onchange="setPlayer2(this.value)">
                                            <option selected value='j'>menace</option>
                                            <option value='o'>player2</option>
                                        </select>
                                        <div class="speed pb-2" id='speeddiv'>
                                            <label for="customRange1" class="form-label">Speed</label>
                                            <input type="range" min="-1000" max="-10" value="-1000" class="form-range slider" id="speed_slider">
                                        </div>
                                        <span class="p-2">O</span>
                                        <select class="form-select" id='p2picker' onchange='setPlayer(this.value)'>
                                            <option selected value='h'>Player1</option>
                                            <option value='r'>Random</option>
                                            <option value='m'>MENACE2</option>
                                            <option value='p'>Perfect</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <canvas class='graph' id='plot_here' width='300' height='300'></canvas>
                        </div>
                        <div class="col-6 d-flex flex-column justify-content-between align-items-center">
                            <span class="game-title d-none" id="message">Ход игрок X</span>
                            <button class="btn btn-dark d-none" id="reset-game" name="reset-btn">Очистить</button>
                            <table class="table text-white" id="table_score">
                                <thead>
                                    <tr>
                                        <th scope="col">Player2</th>
                                        <th scope="col"><div id='n2'>Draws</div></th>
                                        <th scope="col"><div id='n3'><span id='who'>Player1</span> Wins</div></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <th scope="row">
                                            <div class='dis' id='dis1'>0</div>
                                        </th>
                                        <td>
                                            <div class='dis' id='dis0'>0</div>
                                        </td>
                                        <td>
                                            <div class='dis' id='dis2'>0</div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>                            
                            <table class="table table-dark d-block" id="table_bot">
                                <tr>
                                    <td id='pos0' class='p0'></td>
                                    <td id='pos1' class='p1'></td>
                                    <td id='pos2' class='p2'></td>
                                </tr>
                                <tr>
                                    <td id='pos3' class='p3'></td>
                                    <td id='pos4' class='p4'></td>
                                    <td id='pos5' class='p5'></td>
                                </tr>
                                <tr>
                                    <td id='pos6' class='p6'></td>
                                    <td id='pos7' class='p7'></td>
                                    <td id='pos8' class='p8'></td>
                                </tr>
                            </table>
                            <div class="game">
                            <table class="table table-dark d-none" id="table_player">
                                
                                <tr>
                                    <td><div class="game-item" data-ceil="1"></div></td>
                                    <td><div class="game-item" data-ceil="2"></div></td>
                                    <td><div class="game-item" data-ceil="3"></div></td>
                                </tr>
                                <tr>
                                    <td><div class="game-item" data-ceil="4"></div></td>
                                    <td><div class="game-item" data-ceil="5"></div></td>
                                    <td><div class="game-item" data-ceil="6"></div></td>
                                </tr>
                                <tr>
                                    <td><div class="game-item" data-ceil="7"></div></td>
                                    <td><div class="game-item" data-ceil="8"></div></td>
                                    <td><div class="game-item" data-ceil="9"></div></td>
                                </tr>
                            
                            </table>
                        </div>
                            <div class='summary' id='list_here'></div>
                            <span class='main_span'>
                                <span id='_1_moves'></span>
                                <span id='_2_moves'></span>
                            </span>
                        </div>
                    </div>
                </div>
            <div class="col-4 settings">
                <!-- <div class="accordion accordion-flush" id="accordionFlushExample">
                    <div class="accordion-item" >
                      <h2 class="accordion-header">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                          settings
                        </button>
                      </h2>
                      <div id="flush-collapseOne _1_tweak_h" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                        <div class="accordion-body">Placeholder content for this accordion, which is intended to demonstrate the <code>.accordion-flush</code> class. This is the first item's accordion body.</div>
                      </div>
                    </div>
                </div> -->
            </div>
        </div>
    <script type='text/javascript' src='menace.js'></script>
    </body>
</html>
